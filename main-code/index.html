<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>War</title>
	</head>
	<link rel="stylesheet" href="tailwind.css" />
	<link rel="stylesheet" href="booststrap.css" />
	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
		integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	/>
	<body>
		<div
			class="tw-w-screen tw-h-screen tw-flex tw-items-center tw-justify-center tw-bg-gray-800"
		>
			<div class="tw-flex tw-items-center tw-space-x-4 tw-absolute tw-top-32">
				<!-- Left Sword -->
				<img
					src="../icons/sword.png"
					alt="Left Sword"
					class="tw-w-16 tw-h-auto tw--translate-x-1"
				/>
				<img
					src="../icons/sword.png"
					alt="Left Sword"
					class="tw-w-16 tw-h-auto tw-absolute tw-scale-x-[-1] tw--translate-x-1"
				/>

				<!-- Title -->
				<h1 class="tw-text-black tw-text-7xl tw-font-serif ">War</h1>
				<!-- Right Sword -->
				<img
					src="../icons/sword.png"
					alt="Right Sword"
					class="tw-w-16 tw-h-auto tw--translate-x-1"
				/>
				<img
					src="../icons/sword.png"
					alt="Right Sword"
					class="tw-w-16 tw-h-auto tw-scale-x-[-1] tw-absolute tw-right-0 tw-translate-x-1"
				/>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
